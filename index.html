<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Paint, just paint</title>
<style type="text/css">
body { font: 14px/1.3 verdana, arial, helvetica, sans-serif; }
h1 { font-size:1.3em; }
h2 { font-size:1.2em; }
a:link { color:#33c; }
a:visited { color:#339; }
p { max-width: 60em; }

/* so linked image won't have border */
a img { border:none; }
</style><center>
<script type="text/javascript">
// place your images in this array
var random_images_array = ['1.jpg', '2.jpg', '3.jpg', '4.jpg', '5.jpg', '6.jpg', '7.jpg', '8.jpg', '9.jpg', '10.jpg', '11.jpg', '12.jpg', '13.jpg', '14.jpg', '15.jpg', '16.jpg', '17.jpg', '18.jpg', '19.jpg'];

function getRandomImage(imgAr, path) {
    path = path || 'images/'; // default path here
    var num = Math.floor( Math.random() * imgAr.length );
    var img = imgAr[ num ];
    var imgStr = '<img src="' + path + img + '" alt = "" height="75%" width="75%">';
    document.write(imgStr); document.close();
}

</script>
</head>
<body>
<div>
    <!-- This script segment displays an image from the array -->
    <script type="text/javascript">getRandomImage(random_images_array, 'images/')</script>
</div>

<!-- or to have image linked: -->
<!--<a href="."><script type="text/javascript">getRandomImage(random_images_array)</script></a>-->
<h1><a href="">Reload-page</a></h1></center>
</body>
</html>
